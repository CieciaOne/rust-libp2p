[package]
authors = ["Doug Anderson <douganderson444@peerpiper.io>"]
edition = "2021"
license = "MIT"
name = "browser-webrtc-example-client"
publish = false
rust-version = { workspace = true }
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.3.28"
js-sys = "0.3.64"
libp2p = { path = "../../../libp2p", features = ["ed25519", "macros", "ping", "wasm-bindgen"] }
libp2p-webrtc-websys = { workspace = true }
log = "0.4"
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.37"
wasm-logger = { version = "0.2.0" }

[dependencies.web-sys]
features = ['Document', 'Element', 'HtmlElement', 'Node', 'Response', 'Window']
version = "0.3"
